<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add to Cart Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row position-fixed p-1">
        <a href="form.html" class="text-decoration-none text-dark"
          ><i class="bx bx-left-arrow-alt" style="font-size: 25px"></i
        ></a>
      </div>
    <div class="container3r" style="padding: 50px">
      <div class="row py-5">
        <div class="col-md-12 offset-md-">
          <h3 class="mb-3 mt-5  text-center" id="short">Payment Method</h3>
          <p class=" text-center" >Accepted Cards</p>
          <div class="icon-container ml-2  text-center">
            <i class="fa fa-cc-visa" style="color: navy; font-size: 20px"></i>
            <i class="fa fa-cc-amex" style="color: blue; font-size: 20px"></i>
            <i
              class="fa fa-cc-mastercard"
              style="color: red; font-size: 20px"
            ></i>
            <i
              class="fa fa-cc-discover"
              style="color: orange; font-size: 20px"
            ></i>
          </div>

          <div class="container1 text-left mt-2">
            <div class="row py-5">
              <div class="col-md-6 offset-md-3">
                <h4>Enter Details</h4>
          <form
            onsubmit="return validationForm2()"
            id="hello"
            class="pl- pr-"
          >
            <label>Credit Card Name</label>
            <select id="name" class="form-control">
              <option value="">Select Card</option>
              <option>Visa</option>
              <option>Paypal</option>
              <option>JazzCash</option>
              <option>EasyPaisa</option></select
            ><br />
            <label>Credit Card Number</label>
            <input
              type="number"
              class="form-control"
              id="card"
              placeholder="1111-2222-3333-4444"
            />
            <br />
            <label for="zip">Card Zip</label>
            <input
              type="text"
              placeholder="10001"
              id="zip"
              name="zip"
              class="form-control"
            /><br />
            <label>Card CVV</label>
            <input
              type="number"
              placeholder="352"
              name="cvv"
              id="cvv"
              class="form-control"
            /><br />
            <label>Expiry Month</label>
            <input
              type="month"
              placeholder="September"
              name="Month"
              id="month"
              class="form-control"
            /><br />
            <label>Expiry Year</label>
            <input
              type="month"
              placeholder="2027"
              name="Exp"
              id="exp"
              class="form-control"
            /><br />

            <h2 class="mb-3 mt-3" id="short1">Billiing Address</h2>
            <i class="bx bxs-user" style="font-size: 20px"></i>
            <label for="fname">Full Name</label>
            <input
              type="text"
              placeholder="Nazeer Malik"
              id="fname"
              name="fname"
              class="form-control"
            /><br />
            <i class="bx bxs-envelope" style="font-size: 20px"></i
            ><label for="mail">Email</label>
            <input
              type="text"
              placeholder="Nazeer@gmil.com"
              id="mail"
              name="email"
              class="form-control"
            /><br />
            <i class="bx bxs-id-card" style="font-size: 20px"></i>
            <label for="address">Country</label>
            <select id="address" class="form-control">
              <option value="">Select Country</option>
              <option>Pakistan</option>
              <option>Qatar</option>
              <option>Iraq</option>
              <option>China</option>
            </select>
            <br />
            <label for="stat">State</label>
            <select id="stat" class="form-control">
              <option value="">Select State</option>
              <option>Sindh</option>
              <option>Punjab</option>
              <option>Balouchistan</option>
              <option>Khyber Pakhtoon Khawa</option>
            </select>
            <br />
            <i class="bx bxs-city" style="font-size: 20px"></i
            ><label for="city">City</label>
            <select id="city" class="form-control">
              <option value="">Select City</option>
              <option>Karachi</option>
              <option>Sukkur</option>
              <option>Lahore</option>
            </select>
            <br />
            <input
              type="submit"
              value="Booked"
              id="check"
              class="form-control text-light bg-dark"
            />
          </form>
   <script>
//Order--Now--Form//
function validationForm2() {
  var name = document.getElementById('name').value;
  var card = document.getElementById('card').value;
  var zip = document.getElementById('zip').value;
  var cvv = document.getElementById('cvv').value;
  var month = document.getElementById('month').value;
  var exp = document.getElementById('exp').value;
  var fname = document.getElementById('fname').value;
  var mail = document.getElementById('mail').value;
  var address = document.getElementById('address').value;
  var stat = document.getElementById('stat').value;
  var city = document.getElementById('city').value;

  if (name.trim().length === 0) {
    alert('Enter Card Name');
    return false;
  }
  if (card.trim().length === 0) {
    alert('Enter Card Number');
    return false;
  }
  if (zip.trim().length === 0) {
    alert('Enter Zip Code');
    return false;
  }
  if (cvv.trim().length === 0) {
    alert('Enter Cvv Number');
    return false;
  }
  if (month.trim().length === 0) {
    alert('Enter Card Expiry Month');
    return false;
  }

  if (exp.trim().length === 0) {
    alert('Enter Card Expiry Year');
    return false;
  }
  if (fname.trim().length === 0) {
    alert('Enter Full Name');
    return false;
  }
  if (mail.trim().length === 0) {
    alert('Enter Valid Email');
    return false;
  }
  if (address.trim().length === 0) {
    alert('Enter Country Name');
    return false;
  }
  if (stat.trim().length === 0) {
    alert('Enter State Name');
    return false;
  }
  if (city.trim().length === 0) {
    alert('Enter City Name');
    return false;
  }
  document.getElementById('check');
  alert('Your Order Is Booked Succesfull');
  return true;
}

   </script>
  </body>
</html>

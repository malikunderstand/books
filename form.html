<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="row p-1 position-fixed">
      <a href="book.html" class="text-decoration-none text-dark"
        ><i class="bx bx-left-arrow-alt" style="font-size: 25px"></i
      ></a>
    </div>
    <div class="container1 mt-1">
      <h5 class="text-center mt-4">Add To Cart</h5>
      <div class="row py-2">
        <div class="col-md-6 offset-md-3">
          <form onsubmit="return form1()" id="form1" class="p-5">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter Name"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                class="form-control"
                placeholder="Enter Address"
              />
            </div>
            <br />
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category">
                <option value="">Select Category</option>
                <option value="Reference Books">Reference Books</option>
                <option value="Examination Books">Examination Books</option>
                <option value="Personality Development Books">
                  Personality Development Books
                </option>
                <option value="Religious Books">Religious Books</option>
                <option value="Literature Books">Literature Books</option>
                <option value="Fiction Books">Fiction Books</option>
                <option value="Interest & Hobby Books">
                  Interest & Hobby Books
                </option>
                <option value="Magazines">Magazines</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="products">Product</label>
              <select class="form-control" id="products">
                <option value="">Select Product</option>
                <option value="Biological Signal">Biological Signal</option>
                <option value="Cat Exam Preperation">
                  Cat Exam Preperation
                </option>
                <option value="Communication Engineering">
                  Communication Engineering
                </option>
                <option value="Engineering Mechanics">
                  Engineering Mechanics
                </option>
                <option value="English Grammer">English Grammer</option>
                <option value="SBI Po Exam Preperation">
                  SBI Po Exam Preperation
                </option>
                <option value="Pakistan Military">Pakistan Military</option>
                <option value="PMA Tes">PMA Test</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input
                type="number"
                id="quantity"
                class="form-control"
                placeholder="Enter Quantity"
              />
            </div>
            <br />
            <div class="form-group">
              <input
                type="submit"
                value="Buy Now"
                class="form-control bg-dark text-light"
              />
              <a
                href="form1.html"
                class="form-control bg-danger text-light text-center text-decoration-none"
                >Order Now</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function form1() {
        var name = document.getElementById('name').value;
        var address = document.getElementById('address').value;
        var category = document.getElementById('category').value;
        var products = document.getElementById('products').value;
        var quantity = document.getElementById('quantity').value;

        if (name.trim().length === 0) {
          alert('Please Enter Your Name');
          return false;
        }
        if (address.trim().length === 0) {
          alert('Please Enter Your Address');
          return false;
        }
        if (category.trim().length === 0) {
          alert('Please Select a Category');
          return false;
        }
        if (products.trim().length === 0) {
          alert('Please Select a Product');
          return false;
        }
        if (quantity.trim().length === 0) {
          alert('Please Enter a Valid Quantity');
          return false;
        }

        document.getElementById('form1');
        alert('Your Are Success');
        return true;
      }
    </script>
  </body>
</html>
